<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Slab", serif;
      }
      nav {
        display: flex;

        align-items: center;
      }
      nav .left {
        font-size: 1.5rem;
        font-weight: bold;
        font-family: "Roboto Slab", serif;
        margin: 0 40px;
      }
      .center {
        align-items: center;
        display: flex;
        margin: 0 50px;
      }
      input {
        padding: 10px 15px;
        border-radius: 4px;
        width: 300px;
        border: 0.5px solid gray;
      }
      .btn {
        border-radius: 4px;
        color: gray;
        border: 0.1px solid;
        padding: 10px 15px;
        margin: 0 10px;
      }
      .btn:hover {
        background-color: rgb(200, 197, 197);
      }
      .right {
        display: flex;
        align-items: center;
      }
      img {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="left">FreshCart</div>
      <div class="center">
        <input type="text" placeholder="Search for products" />
        <button class="btn">Location</button>
      </div>
      <div class="right">
        <i class="fa-solid fa-heart"></i>
        <img src="fb.png" alt="" />
        <img src="fb.png" alt="" />
      </div>
    </nav>
  </body>
</html>
