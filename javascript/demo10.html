<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="a"></p>
    <script>
      function display(sum) {
        document.getElementById("a").innerHTML = "Sum is " + sum;
      }
      function cal(n1, n2) {
        sum = n1 + n2;
        display(sum); //callback function
      }
      cal(200, 200);
    </script>
  </body>
</html>
