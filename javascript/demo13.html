<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var name = " Mohit ";
      document.write(name + "<br>");
      document.write(name.toUpperCase() + "<br>");
      document.write(name.toLowerCase() + "<br>");
      lastname = "Vashist";
      document.write(name.concat(lastname) + "<br>");
      document.write(name.length + "<br>");
      fruits = "apple,banana,chiku";
      document.write(fruits.slice(6, 12) + "<br>");
      document.write(name.trim().length + "<br>");
      let data = "Suresh is trainer";
      document.write(data + "<br>");
      document.write(data.replace("Suresh", "Mahes"));
    </script>
  </head>
  <body></body>
</html>
