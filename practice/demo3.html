<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      .card {
        margin: 0 20px;
        text-align: center;
        border: 0.1px solid rgb(223, 222, 222);
        padding-top: 40px;
        border-radius: 10px;
        height: 200px;
      }
      .card-img-top {
        height: 100px;
        width: 130px;
      }
      h4 {
        color: rgb(129, 128, 128);
        font-family: "Roboto Slab", serif;
      }
      h2 {
        font-family: "Roboto Slab", serif;
      }
    </style>
  </head>
  <body>
    <!-- <div style="background-color: red">Hello</div> -->
    <h2 style="margin-left: 20px">Feautred Categories</h2>
    <div style="display: flex">
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src="bread.jpg" alt="Card image cap" />
        <div class="card-body">
          <h4>Dairy, Bread & Eggs</h4>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src="snacks.jpg" alt="Card image cap" />
        <div class="card-body">
          <h4>Snacks & Munchies</h4>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src="cleaning.jpg" alt="Card image cap" />
        <div class="card-body">
          <h4>Cleaning Essentials</h4>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img class="card-img-top" src="petcare.jpg" alt="Card image cap" />
        <div class="card-body">
          <h4>Pet Care</h4>
        </div>
      </div>
    </div>
  </body>
</html>
